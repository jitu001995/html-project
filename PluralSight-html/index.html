<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>PluralSight Clone</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                 <div class="logo">
                     <img src="images/logo1.jpg" alt="PluralSight Clone">PluralSight Clone
                 </div>
                 <form>
                     <div>
                         <label >Email Or Username</label>
                         <input type="text" class="text-input">   
                     </div>
                     <div>
                        <label >Password</label>
                        <input type="password" class="text-input">   
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                 </form>
                 <div class="links">
                     <a href="#">Forgot Password</a>
                     <a href="#">Sign in with company or school</a>
                 </div>
                 <hr class="bar">
                 <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
               <p>Copyright &copy:2020, PluralSight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
           <div id="showcase">
             <div id="header-image">
                 <img src="images/skill-up.png" alt="Stay Home Skill Up">
             </div>
             <div id="showcase-image">
                 <img src="images/two-devs.png" alt="Two Devs">
                 <img src="images/one-dev.png" alt="One Devs">
                </div>
           </div>
        </div>
    </div>
</body>
</html>
